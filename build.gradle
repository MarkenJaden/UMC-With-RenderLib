buildscript {
    repositories {
        jcenter()
        maven { url = 'https://teamopenindustry.cc/maven/' }
    }
    dependencies {
        classpath 'cam72cam.universalmodcore:UniversalModCoreGradle:0.1.3'
    }
}

plugins {
    id "com.wynprice.cursemaven" version "2.1.1"
}

configurations {
    shade
    compile.extendsFrom shade
}

repositories {
    mavenCentral()
}

dependencies {
    shade("io.gitlab.friedrichlp:renderlib:1.0.0-pre2") {
        exclude group: "*"
    }
}

apply plugin: 'cam72cam.universalmodcore'
apply plugin: 'maven'

String version = '0.0.1'

universalmodcore {
    modPackage = 'net.landofrails'
    modClass = 'UMCWithRenderLib'
    modName = 'UMC With RenderLib'
    modId = 'umcwithrenderlib'
    modVersion = version
    umcVersion = '1.0.1'
}

task('umcIntegration') {
    doLast {
        String umcLoader = System.getProperty("umc.loader")
    }
}

umc.finalizedBy umcIntegration

if ((new File('umc.gradle')).exists()) {
    apply from: 'umc.gradle'
}

task deployJar(type: Jar)

configurations {
    deployerJars
}
